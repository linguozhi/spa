<script type="text/javascript" charset="utf-8">
    (function() {

        // 内容区变化时自动更新当前iframe的高度
        var waiting = false;
        $(".main-inner").bind( "DOMSubtreeModified", function() {
            if ( waiting ) return;
            setTimeout( function() {
                window.parent
                && $.isFunction( window.parent.updateFrameHeight )
                && window.parent.updateFrameHeight();
                waiting = false;
            }, 150);
            waiting = true;
        });

        // 主要用于侧边栏收缩和展开时的场景:
        $(window).resize( function() {
            window.parent
            && $.isFunction( window.parent.updateFrameHeight )
            && window.parent.updateFrameHeight();
        });

        // 初始化校验功能
        $("input,select,textarea").not("[type=submit]").html5Validate();

    })();
</script>
