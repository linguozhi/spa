<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页-SPA系统</title>
    <link rel="stylesheet" href="${WEBROOT}/public/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="${WEBROOT}/public/css/dialog/ui-dialog.css">
    <link rel="stylesheet" href="${WEBROOT}/public/css/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="${WEBROOT}/public/css/common/index.css">
    <link rel="shortcut icon" type="image/png" href="${WEBROOT}/public/images/favicon.ico">
</head>

<body>
<!-- 头部 begin -->
<div class="header header-blue">
    <a class="logo" href="#">
        <img src="${WEBROOT}/public/images/common/logo_white4.png" alt="Logo">
    </a>
    <div style="float: left;margin-top: 15px;margin-left: 10px; height: 20px; line-height: 20px; ">
        <span class="glyphicon">SPA欢迎您！</span>
    </div>
    <!--<div class="user-bar">-->
       <!--<span class="glyphicon glyphicon-user"></span>lingz-->
        <!--<span class="line">|</span>-->
        <!--<a class="" href="${WEBROOT}/login/logout.html"><span class="glyphicon glyphicon-log-out"></span>退出</a>-->
    <!--</div>-->

</div>
<!-- 头部 end -->

<section class="content">
    <span class="menu-toggler" id="menu-toggler"></span>
    <div class="sidebar" id="sidebar">
        <!-- <script>
            try{ace.settings.check('sidebar' , 'fixed')}catch(e){}
        </script> -->
        <ul class="nav nav-list">
            <!--一级菜单-->
            <!--<li class="active open">-->
            <li class="open active">
                <a href="#" class="dropdown-toggle">
                    <i class=" icon-user"></i>
                    <span class="menu-text">客户管理</span>
                    <b class="arrow icon-angle-down"></b>
                </a>
                <!--二级菜单-->
                <ul class="submenu">
                    <li>
                        <a data-target="${WEBROOT}/client/index.html" href="javascript:;" class="dropdown-toggle">
                            <i class="icon-double-angle-right"></i>
                            客户管理
                        </a>
                    </li>
                    <li>
                        <a data-target="${WEBROOT}/checkRecord/index.html" href="javascript:;" class="dropdown-toggle">
                            <i class="icon-double-angle-right"></i>
                            检测记录
                        </a>
                    </li>
                </ul>
            </li>
            <li class="open">
                <a href="#" class="dropdown-toggle">
                    <i class="icon-search"></i>
                    <span class="menu-text">检测管理</span>
                    <b class="arrow icon-angle-down"></b>
                </a>
                <!--二级菜单-->
                <ul class="submenu">
                    <li>
                        <a data-target="${WEBROOT}/checkItem/index.html" href="javascript:;" class="dropdown-toggle">
                            <i class="icon-double-angle-right"></i>
                            品项管理
                        </a>
                    </li>
                </ul>
            </li>
            <li class="open">
                <a href="#" class="dropdown-toggle">
                    <i class="icon-gift"></i>
                    <span class="menu-text">产品管理</span>
                    <b class="arrow icon-angle-down"></b>
                </a>
                <!--二级菜单-->
                <ul class="submenu">
                    <li>
                        <a data-target="${WEBROOT}/product/index.html" href="javascript:;" class="dropdown-toggle">
                            <i class="icon-double-angle-right"></i>
                            产品管理
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
        <div class="sidebar-collapse" id="sidebar-collapse">
            <i class="icon-double-angle-left" data-icon1="icon-double-angle-left" data-icon2="icon-double-angle-right"></i>
        </div>

        <script>
            try{ace.settings.check('sidebar', 'collapsed')}catch(e){}
        </script>
    </div>
    <div class="main">
        <div id="welcomeMsg">
            Welcome to SPA系统~
        </div>
        <iframe src="${WEBROOT}/client/index.html" id="iframeMain" name="iframeMain" frameBorder="0" scrolling="no" onload="updateFrameHeight()"></iframe>
    </div>
</section>
</body>

<script src="${WEBROOT}/public/js/jquery/jquery-1.10.2.js"></script>
<script src="${WEBROOT}/public/css/bootstrap/js/bootstrap.min.js"></script>
<script src="${WEBROOT}/public/js/ace/ace-extra.min.js"></script>
<script src="${WEBROOT}/public/js/ace/ace.min.js"></script>
<script src="${WEBROOT}/public/js/common/layout.js"></script>
<script type="text/javascript">
    $("#welcomeMsg").hide();
</script>
</html>
